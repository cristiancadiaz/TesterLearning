      <nav class="navbar  fixed-top  navbar-inverse navbar-expand-lg bg-dark" role="navigation-demo">
        <div class="container-fluid">
          <div class="collapse navbar-collapse ">

              <li *ngIf="$currentLocation !== '/dashboard' && $currentLocation !== '/'" class="nav-item">
                <button class="nav-link" (click)="goBack()" class="btn btn-primary btn-round">

              </li>
            </ul>

                <div class="dropdown-menu dropdown-menu-right">

              </li>

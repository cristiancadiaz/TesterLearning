<div class="form-group" >
    <h2>{{qst.title}}</h2>
    <div *ngIf="qst.type=='only-answer'" class="listOptions">
        <div class="form-check form-check-radio" *ngFor="let item of qst.content">
            <label class="form-check-label">
                <input class="form-check-input" type="radio" [name]="item.id" (change)="onItemChange(qst.key,$event.target.value)" [id]="item.id" [value]="item.value" >
                {{item.label}}
                <span class="circle">
                    <span class="check"></span>
                </span>
            </label>
        </div>
    </div>
</div>

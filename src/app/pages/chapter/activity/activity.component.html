<headerComponent></headerComponent>
<div class="wrapperActivity">
    <div class="mainTitle">
        <h1>Actividad</h1>
    </div>
    <div class="content">
        <ul class="activitiesList">
            <form action="">
                <question *ngFor="let activity of arrActivities" [qst]=activity (handlerResult)="getResult($event)"></question>
                <div class="d-flex justify-content-center">
                    <button *ngIf="!obtainedResult" type="button" class="btn btn-primary btn-round" (click)="qualifyActivity()">CALIFICAR</button>
                </div>
            </form>
        </ul>
        <h3 *ngIf="obtainedResult" class="obtainedResult text-center">Tu calificaci√≥n es de <b [ngClass]="{'text-success': obtainedResult >= 50, 'text-danger': obtainedResult < 50}">{{obtainedResult}}/100</b></h3>
    </div>
</div>

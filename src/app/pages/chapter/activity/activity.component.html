<headerComponent></headerComponent>
<div class="wrapperActivity">
    <div class="mainTitle">
        <h1>Actividad</h1>
    </div>
    <div class="content">
        <ul class="activitiesList">
            <form action="">
                <question *ngFor="let activity of arrActivities" [qst]=activity (handlerResult)="getResult($event)"></question>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-round" (click)="qualifyActivity()">CALIFICAR</button>
                </div>
            </form>
        </ul>
    </div>
</div>
